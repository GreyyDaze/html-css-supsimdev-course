<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 8</title>
    <link rel="stylesheet" href="css/exercise-8-style.css">
</head>
<body>
    <!-- Exercise 8a -->
    <input type="text" class="username" placeholder="Name">
    <input type="text" class="user-email" placeholder="Email">

    <!-- Exercise 8b -->
    <br><br><br>
    <p class="aside-para">
        Thanks for chatting with our customer support. Would you like to take
        our quick survey?
    </p>
    <button class="yes-btn">Yes</button>
    <button class="no-btn">No</button>

    <!-- Exercise 8c -->
    <br><br><br>
    <img src="../images/googlelogo.png" alt="Google Logo" class="google-logo">
    <input type="text" class="google-searchbox" placeholder="Search Google or type a URL">

    <!-- Exercise 8d -->
    <br><br><br>
    <input type="text" class="first-name signup-input" placeholder="First Name">
    <input type="text" class="last-name signup-input" placeholder="Last Name">
    <input type="text" class="email signup-input" placeholder="Email">
    <button class="signup-btn">Sign Up</button>

    <!-- Exercise 8e -->
    <br><br><br>
    <p class="title">Request a ride now</p>
    <input type="text" class="pickup-location uber-request-input" placeholder="Enter pickup location">
    <input type="text" class="destination uber-request-input" placeholder="Enter destination">
    <button class="request-btn uber-btn">Request now</button>
    <button class="schedule-btn uber-btn">Schedule for later</button> 
</body>
</html>

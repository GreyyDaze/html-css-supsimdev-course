<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <link rel="stylesheet" href="css/youtube-clone-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <input type="text" placeholder="Search" class="search-box" />

    <!--
        div is a container that is used to group elements and the main advantage 
        is that other block level element only take width of the container so that
        we can place other elements beside it
    -->

    <div class="video-preview">
      <!-- 
            for vertical layout 2 divs are created as div by default are 
            block element and gone take up the entire line so both div 
            gone stack up on top of each other
        -->
      <div class="thumbnail-row">
        <img src="thumbnails/thumbnail-1.webp" class="thumbnail" />
      </div>
      <div class="video-channel-info">
        <!-- 
                again for horizontal layout 2 divs are created as div by default are 
                block element and gone take up the entire line. we can change this
                behaviour so the divs appear beside each other by using display property 
            -->
        <div class="channel-cover-image">
          <img
            src="channel-pics/channel-1.jpeg"
            alt="Marques Brownlee channel picture"
            class="channel-picture"
          />
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
        <img src="thumbnails/thumbnail-2.webp" class="thumbnail" />
      </div>
      <div class="video-channel-info">
        <div class="channel-cover-image">
          <img
            src="channel-pics/channel-2.jpeg"
            alt="Marques Brownlee channel picture"
            class="channel-picture"
          />
        </div>
        <div class="video-info">
          <p class="video-title">Try Not To Laugh Challenge #9</p>
          <p class="video-author">Markiplier</p>
          <p class="video-stats">19M views &#183; 4 years ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
